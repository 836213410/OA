<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="all_bg">
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <!--<div class="admin-header">-->
        <!--<img src="image/ex_logo.png" class="admin-logo">-->
        <!--</div>-->
        <form class="layui-form" action="">
            
           <div>
                <i class="layui-icon layui-icon-username admin-icon admin-icon-username"></i>
                <input type="text" name="username" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input admin-input admin-input-username">
            </div>
            <div>
                <i class="layui-icon layui-icon-password admin-icon admin-icon-password"></i>
                <input type="password" name="password"
                       placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input admin-input">
            </div>
           
            <div>
                <input type="text" name="verify"
                       placeholder="请输入验证码"
                       autocomplete="off"
                       class="layui-input admin-input admin-input-verify">
                <img class="admin-captcha" src=""
                     onclick="updateVerify()" id="validateCodeImg">
            </div>
 				<div>
 					 <span style="color:black;margin-left: 200px;margin-top:50px;font-style: inherit;font-weight: bold;">记住我</span>
 					 <input type="checkbox" checked lay-skin="switch" lay-filter="encrypt" title="是否加密">
 					
 				</div>
           
            <button class="layui-btn admin-button" lay-submit lay-filter="formDemo">登陆</button>


        </form>
    </div>
</div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/jquery.js"></script>
<script>
	updateVerify(); // 初始化时设置图片

	//设置验证码
    function updateVerify() {
		$("#validateCodeImg").attr("src", '/pub/valicode?r=' + Math.random());
	}

    layui.use('form', function () {
        var form = layui.form;
    });

</script>
</body>
</html>
